<h2 mat-dialog-title>Editar ciclo</h2>
<form [formGroup]="myForm" novalidate autocomplete="off">
    <mat-dialog-content class="w-100 m-0">
        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Ciclo</mat-label>
            <input matInput type="text" formControlName="id" required readonly>
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Estatus</mat-label>
            <mat-select matInput name="status" id="status" formControlName="status" required>
                <mat-option [value]="true">Activo</mat-option>
                <mat-option [value]="false">Inactivo</mat-option>
            </mat-select>
        </mat-form-field>

    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button [mat-dialog-close]="true" (click)="submitSurveyData()" [disabled]="!myForm.valid" class="btn btn-outline-info">Guardar</button>
    </mat-dialog-actions>
</form>
