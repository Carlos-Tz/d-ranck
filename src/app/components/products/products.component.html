                    <mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="desc" matSortDisableClear (matSortChange)="sortData($event)">

                        <ng-container matColumnDef="name">
                            <mat-header-cell *matHeaderCellDef mat-sort-header >Nombre</mat-header-cell>
                            <mat-cell *matCellDef="let element">{{element.name}}
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="avcost">
                            <mat-header-cell *matHeaderCellDef class="pad-l">Costo promedio</mat-header-cell>
                            <mat-cell *matCellDef="let element" class="pad-l">{{element.avcost | currency}}
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="category">
                            <mat-header-cell *matHeaderCellDef mat-sort-header class="pad-l">Categoría</mat-header-cell>
                            <mat-cell *matCellDef="let element" class="pad-l">{{element.category}}</mat-cell>
                        </ng-container>
                        <!-- <ng-container matColumnDef="placas">

                            <mat-cell *matCellDef="let element" class="show-h pad-l">{{element.fecha}}</mat-cell>
                        </ng-container>
                    -->

                        <ng-container matColumnDef="action">
                            <mat-header-cell *matHeaderCellDef> Acción </mat-header-cell>
                            <mat-cell *matCellDef="let element; let i = index;">

                                <button class="btn btn-outline-info me-2" style="padding: 0 0.2rem;" (click)="openEditDialog(element.key)"><span class="material-icons">edit</span></button>
                                <button class="btn btn-outline-danger" style="padding: 0 0.2rem;" (click)="openDeleteDialog(element.key)"><span class="material-icons">delete</span></button>

                        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
