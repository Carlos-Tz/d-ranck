<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="card mt-2">
                <div class="card-header">
                    <nav class="navbar bg-light">
                        <div class="container-fluid">
                            <a class="navbar-brand">Gestión de productos</a>
                            <div class="d-flex">
                                <input class="form-control" list="classificationOptions" id="classification"
                                    placeholder="Clasificación">
                                <datalist id="classificationOptions">
                                    <option value="San Francisco">
                                    <option value="New York">
                                    <option value="Seattle">
                                    <option value="Los Angeles">
                                    <option value="Chicago">
                                </datalist>
                            </div>
                            <div class="d-flex">
                                <button class="btn btn-outline-info me-2" (click)="openDialog()">Nuevo producto</button>
                                <button class="btn btn-outline-success">Todos los productos</button>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="card-body">

                </div>
            </div>
        </div>
    </div>
</div>
